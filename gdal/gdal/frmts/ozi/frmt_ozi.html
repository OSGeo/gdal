<h1>OZI -- OZF2/OZFX3 raster</h1>

(Available for GDAL >= 1.8.0)
<p>
GDAL supports reading OZF2/OZFX3 raster datasets.
<p>Either the image file or the .map file can be passed to GDAL. To retrieve georeferencing,
you need to specify the .map file.
