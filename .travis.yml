    - os: linux
      arch: s390x
      compiler: gcc
      language: cpp
      sudo: false
      dist: bionic
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      apt:
        packages:
          - ccache
      env:
        - BUILD_NAME=s390x
        - DETAILS=""
    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: xenial
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=sanitize
        - DETAILS=""
    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: trusty
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=ubuntu_1604
        - DETAILS=""
    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: trusty
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=trusty_32bit
        - DETAILS=""
    - os: osx
      language: objective-c
      compiler: clang
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=osx
        - DETAILS="debug build, libtool"

    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: xenial
      cache:
        apt: true
      env:
        - BUILD_NAME=csa_part_1
        - DETAILS="CLang Static Analyzer part 1"

    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: xenial
      cache:
        apt: true
      env:
        - BUILD_NAME=csa_part_2
        - DETAILS="CLang Static Analyzer part 2"

before_install:
  - ./gdal/ci/travis/${BUILD_NAME}/before_install.sh

install:
  - ./gdal/ci/travis/${BUILD_NAME}/install.sh

script:
  - ./gdal/ci/travis/${BUILD_NAME}/script.sh

