# This is the config file for building GDAL and running its autotest suite
# with Travis-ci.org

branches:
  except:
  - /^(cherry-pick-)?backport-\d+-to-/

matrix:
  fast_finish: true
  include:

    - os: linux
      arch: s390x
      compiler: gcc
      language: cpp
      sudo: false
      dist: jammy
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      apt:
        packages:
          - ccache
      env:
        - BUILD_NAME=s390x
        - DETAILS=""

