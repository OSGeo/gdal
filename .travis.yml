# This is the config file for building GDAL and running its autotest suite
# with Travis-ci.org

branches:
  except:
  - /^(cherry-pick-)?backport-\d+-to-/

matrix:
  fast_finish: true
  include:

    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: bionic
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=ubuntu_1804
        - DETAILS=""

    - os: linux
      compiler: clang
      language: cpp
      sudo: required
      dist: trusty
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=trusty_clang
        - DETAILS="optimized build, no libtool"
    - os: linux
      compiler: clang
      language: cpp
      sudo: required
      dist: trusty
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=mingw_w64
        - DETAILS="optimized build, libtool"
    - os: linux
      compiler: gcc
      language: cpp
      sudo: required
      dist: xenial
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      env:
        - BUILD_NAME=python3
        - DETAILS=""
    - os: linux
      compiler: gcc
      language: cpp
      sudo: false
      dist: trusty
      cache:
        apt: true
        directories:
          - $HOME/.ccache
      apt:
        packages:
          - ccache
      env:
        - BUILD_NAME=android
        - DETAILS=""
