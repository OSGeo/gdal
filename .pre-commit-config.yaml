repos:
    -   repo: https://github.com/psf/black
        rev: 22.3.0
        hooks:
        -   id: black
            exclude: >
              (?x)^(
                swig/python/osgeo/|
                autotest/ogr/data/
              )
    -   repo: https://github.com/timothycrosley/isort
        rev: 5.10.1
        hooks:
        -   id: isort
            exclude: >
              (?x)^(
                swig/python/osgeo/|
                autotest/ogr/data/
              )
    -   repo: https://github.com/pycqa/flake8
        rev: 3.9.2
        hooks:
        -   id: flake8
            exclude: >
              (?x)^(
                swig/python/osgeo/|
                examples/|
                autotest/ogr/data/
              )
