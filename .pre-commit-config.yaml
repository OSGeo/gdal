repos:
    -   repo: https://github.com/psf/black
        rev: 22.3.0
        hooks:
        -   id: black
            exclude: >
              (?x)^(
                swig/python/osgeo/|
                autotest/ogr/data/
              )
    -   repo: https://github.com/timothycrosley/isort
        rev: 5.10.1
        hooks:
        -   id: isort
            exclude: >
              (?x)^(
                swig/python/osgeo/|
                autotest/ogr/data/
              )
    -   repo: https://github.com/pycqa/flake8
        rev: 3.9.2
        hooks:
        -   id: flake8
            exclude: >
              (?x)^(
                swig/python/osgeo/|
                examples/|
                autotest/ogr/data/
              )
    -   repo: https://github.com/pre-commit/mirrors-clang-format
        rev: 'v15.0.4'
        hooks:
        -   id: clang-format
            exclude: >
              (?x)^(
                swig/|
                third_party/|
                autotest/ogr/data/|
                alg/internal_libqhull/|
                frmts/gtiff/libtiff/|
                frmts/gtiff/libgeotiff/|
                frmts/jpeg/libjpeg/|
                frmts/jpeg/libjpeg12/|
                frmts/png/libpng/|
                frmts/gif/giflib/|
                frmts/zlib/|
                frmts/pcidsk/sdk|
                frmts/grib/degrib/degrib|
                frmts/grib/degrib/g2clib|
                ogr/ogrsf_frmts/geojson/libjson/
              )
