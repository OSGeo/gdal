This is the documentation of the API of the Java bindings for <a href="http://www.gdal.org">GDAL/OGR</a>.
<p>
Those bindings apply for GDAL/OGR >= 1.7.0. For previous released versions, some part of the documented API may be missing.
<p>
Example programs can be found on the <a href="http://trac.osgeo.org/gdal/browser/trunk/gdal/swig/java/apps">subversion repository<a>.
